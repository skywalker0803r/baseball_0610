<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒球投手姿勢分析儀表板</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>棒球投手姿勢分析儀表板</h1>

        <div class="upload-section">
            <h2>1. 上傳棒球投手影片</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <button id="uploadButton">上傳影片並開始分析</button>
            <div id="message"></div>
            <div id="error-message" class="hidden"></div>
        </div>

        <div class="analysis-section hidden" id="analysisSection">
            <h2>2. 姿勢分析結果 (即時串流)</h2>
            <canvas id="analysisCanvas" width="800" height="450"></canvas>
            <div id="metricsDisplay">
                <h2>運動力學特徵數據</h2>
                <p><strong>當前幀數:</strong> <span id="currentFrameNum">0</span></p>
                <p><strong>左手肘角度:</strong> <span id="leftElbowAngle">---</span> 度</p>
                </div>
            <button id="stopAnalysisButton">停止分析</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
